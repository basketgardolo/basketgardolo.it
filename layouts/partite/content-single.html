<div class="col-lg-6 col-md-6">
    <div class="single-product">
        <div class="product-img">
            <a href="{{ .RelPermalink }}">
                {{ with .Params.image }}
                <img src="{{ . }}" alt="{{ $.Title }}">
                {{ else }}
                <img src="/images/squadra_standard.png" alt="{{ $.Title }}">
                {{ end }}
            </a>
        </div>
        <div class="product-content">
            <h3 class="name">
                <a href="{{ .RelPermalink }}">
                    {{ partial "title-partita" . }}
                </a>
            </h3>
            <span class="update"><i class="lni lni-calendar"></i> {{ .Date.Day }} {{ partial "month" . }} {{ .Date.Year }}</span>
        </div>
    </div>
</div>
