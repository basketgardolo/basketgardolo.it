<div class="col-lg-4 col-md-6">
  <div class="single-product">
    <div class="product-img">
      <a href="{{ .RelPermalink }}">
        {{ with .Params.foto }}
        <img src="{{ . }}" alt="{{ $.Title }}">
          {{ else }}
        <img src="/images/squadra_standard.png" alt="">
        {{ end }}
      </a>
    </div>
    <div class="product-content">
      <h3 class="name"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    </div>
  </div>
</div>
