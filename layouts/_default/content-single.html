<div class="col-lg-6 col-md-6">
    <div class="single-product">
        <div class="product-img">
            <a href="{{ .RelPermalink }}">
                {{ with .Params.image }}
                <img src="{{ .Params.image }}" alt="{{ .Title }}">
                {{ else }}
                <img src="/images/thumbnail-news-default.png" alt="">
                {{ end }}
            </a>
        </div>
        <div class="product-content">
            <h3 class="name"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
            <span class="update"><i class="lni lni-calendar"></i> {{ .Date.Day }} {{ partial "month" . }} {{ .Date.Year }}</span>
            <div class="product-bottom">
                <p class="address">
                  {{ .Summary | truncate 70 }}
                  <a href="{{ .RelPermalink }}">Continua a leggere</a>
                </p>
            </div>
        </div>
    </div>
</div>
