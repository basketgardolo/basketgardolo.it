{{define "title"}}
<header>
    <div class="title">
        <h1>{{ printf "%s #%d" .Title .Params.numero }}</h1>
        {{ with .Params.ruolo }}
        <p>{{ . }}</p>
        {{ end }}
    </div>
</header>
{{end}}

{{ define "content" }}
<p>Squadre:</p>
<ul>
    {{ range .Pages }}
    <li><a href="{{ .RelPermalink }}">{{.Name}}</a></li>
    {{ end }}
</ul>
{{ end }}
