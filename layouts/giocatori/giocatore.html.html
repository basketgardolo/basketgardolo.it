{{define "title"}}
<h1>{{ printf "%s #%d" .Params.nome .Params.numero }}</h1>
{{ with .Params.ruolo }}
<p>{{ . }}</p>
{{ end }}
{{end}}

{{ define "content" }}
<p>Squadre:</p>
<ul>
    {{ range .Data.Pages }}
    <li>
        <a href="{{ .RelPermalink }}">{{ .Title }} {{ .Params.stagione }}</a>
    </li>
    {{ end }}
</ul>
{{ end }}
